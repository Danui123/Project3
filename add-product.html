<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-image: url('../assets-img/background 3.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }

    body.dark {
      background-color: #121212;
      color: white;
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    .product-form {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .product-form input,
    .product-form textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .product-form button {
      width: 95%;
      padding: 12px;
      font-size: 18px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .product-form button:hover {
      background-color: #383ec0;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #4e54c8;
      font-size: 16px;
    }

    .toggle-dark {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      z-index: 1000;
    }

    body.dark .product-form {
      background-color: #2c2c2c;
    }

    body.dark input,
    body.dark textarea {
      background-color: #1e1e1e;
      color: white;
      border-color: #444;
    }

    body.dark a {
      color: #90caf9;
    }

    body.dark .product-form button {
      background-color: #6666cc;
    }

    body.dark .product-form button:hover {
      background-color: #5757b7;
    }
  </style>
</head>
<body>
  <h2>Add New Product</h2>

  <form id="addProductForm" class="product-form">
    <input type="text" id="productName" placeholder="Product Name" required><br>
    <input type="number" id="productPrice" placeholder="Price" required><br>
    <textarea id="productDesc" placeholder="Description" required></textarea><br>
    <input type="text" id="productImage" placeholder="Image URL" required><br>
    <button type="submit">Add Product</button>
  </form>

  <br>
  <a href="admin-dashboard.html">⬅️ Back to Dashboard</a>

  <script>
    // Admin access check
    if (!localStorage.getItem("adminLoggedIn")) {
      window.location.href = "admin-login.html";
    }

    document.getElementById("addProductForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const desc = document.getElementById("productDesc").value;
      const image = document.getElementById("productImage").value;

      const product = {
        id: Date.now(),
        name,
        price,
        description: desc,
        image
      };

      let products = JSON.parse(localStorage.getItem("products")) || [];
      products.push(product);
      localStorage.setItem("products", JSON.stringify(products));

      alert("Product added successfully!");
      document.getElementById("addProductForm").reset();
    });
   
  </script>

<script>
    // Apply dark mode on page load if enabled
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark");
    }
  
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    }
  </script>
  
</body>
</html>
